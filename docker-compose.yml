version: '3.8'
services:
  api:
    platform: linux/amd64
    build: ./api
    container_name: api
    ports:
      - '4000:4000'
    stdin_open: true
    tty: true
  client:
    platform: linux/amd64
    build: ./client
    container_name: client_frontend
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true